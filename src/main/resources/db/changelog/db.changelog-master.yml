databaseChangeLog:

  - changeSet:
      id: create-users
      author: younguru
      changes:
        - create
        - createTable:
            tableName: users
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: users_pk
                    nullable: false
              - column:
                  name: login
                  type: varchar(250)
                  constraints:
                    unique: true
                    uniqueConstraintName: users_login_uq
                    nullable: false
              - column:
                  name: password
                  type: varchar(250)
                  constraints:
                    nullable: false

  - changeSet:
      id: fill-users
      author: younguru
      changes:
        - insert:
            tableName: users
            schemaName: public
            columns:
              - column:
                  name: login
                  value: user1@mail.com
              - column:
                  name: password
                  value: 123
        - insert:
            tableName: users
            columns:
              - column:
                  name: login
                  value: user2@mail.com
              - column:
                  name: password
                  value: 1234
        - insert:
            tableName: users
            columns:
              - column:
                  name: login
                  value: user3@mail.com
              - column:
                  name: password
                  value: 12345
        - insert:
            tableName: users
            columns:
              - column:
                  name: login
                  value: user4@mail.com
              - column:
                  name: password
                  value: 123456

  - changeSet:
      id: create-files
      author: younguru
      changes:
        - create
        - createTable:
            tableName: files
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: files_pk
                    nullable: false
              - column:
                  name: filename
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: int8
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: key
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: files_key_uq
              - column:
                  name: data
                  type: bytea
                  constraints:
                    nullable: false

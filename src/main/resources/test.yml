databaseChangeLog:
  - changeSet:
      id: 1
      author: younguru
      changes:
        - createTable:
          catalogName: users
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
                remarks: A String
                schemaName: public
                tableName: users
                tablespace: A String
            - column:
                name: email
                type: varchar(255)
                constraints:
                  unique: true
                  nullable: false
            - column:
                name: password
                type: varchar(255)
                constraints:
                  nullable: false

